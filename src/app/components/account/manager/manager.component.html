<div>
    <form [formGroup]="managerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <select class="form-select" formControlName="manager">
                <option value="" disabled>Choose your manager</option>
                <option *ngFor="let man of managerList" [ngValue]="man.id">{{man.first_name}} {{man.last_name}}</option>
             </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
