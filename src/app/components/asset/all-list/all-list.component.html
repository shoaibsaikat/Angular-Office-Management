<div class="row">
    <div class="card-header"><h3>My Asset List</h3></div>
    <div class="card-body">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Serial</th>
                        <th scope="col">Purchased</th>
                        <th scope="col">Warranty (in days)</th>
                        <th scope="col">Status</th>
                        <th scope="col">Type</th>
                        <th scope="col">Assigned to</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of assetList; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.model}}</td>
                        <td>{{item.serial}}</td>
                        <td>{{item.purchase_date|date}}</td>
                        <td>{{item.warranty}}</td>
                        <td>{{item.status}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.user_first_name}} {{item.user_last_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
