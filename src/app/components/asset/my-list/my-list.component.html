<div class="card-header"><h3>My Asset List</h3></div>
<div class="card-body">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                   <th>#</th>
                   <th>Name</th>
                   <th>Model</th>
                   <th>Serial</th>
                   <th>Warranty Ends</th>
                   <th>Assign to</th>
                   <th>Action</th>
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let item of assetList; let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.model}}</td>
                    <td>{{item.serial}}</td>
                    <td>{{item.purchase_date|date}}</td>
                    <td>
                        <select class="form-select">
                            <option value="" disabled>Choose user</option>
                            <option *ngFor="let man of userList" [ngValue]="man.id">{{man.first_name}} {{man.last_name}}</option>
                        </select>
                    </td>
                    <td><div type="submit" class="btn btn-primary" (click)="onSubmit(item.id)">Assign</div></td>
                </tr>
             </tbody>
        </table>
