<div class="row">
    <div class="card-header">
        <h3>Leave request</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">Days</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of leaveList; let i=index;">
                        <td>{{i+1}}</td>
                        <td><a class="cursor" (click)="onItemSelected(item)">{{item.title}}</a></td>
                        <td>{{item.start_date|date}}</td>
                        <td>{{item.end_date|date}}</td>
                        <td>{{item.day_count}}</td>
                        <td>
                            <button type="submit" class="btn btn-cyan" (click)="onApprove(i)">Approve</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <span class="step-links">
                    <!-- {% if page_obj.has_previous %} -->
                        <a href="?page=1">&laquo; first</a>
                        <a href="?page=#">previous</a>
                    <!-- {% endif %} -->

                    <span class="current">
                        <!-- Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}. -->
                    </span>

                    <!-- {% if page_obj.has_next %} -->
                        <a href="?page=#">next</a>
                        <a href="?page=#">last &raquo;</a>
                    <!-- {% endif %} -->
                </span>
            </div>
        </div>
    </div>
</div>
