<div class="row">
    <div class="card-header">
        <div class="row">
            <div class="col-md-10">
                <h3>Requisition History</h3>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created</th>
                    <th scope="col">Item</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of requisitionList; let i=index;">
                        <td>{{i+1}}</td>
                        <td><a [routerLink]="['/requisition/detail', item.id]">{{item.title}}</a></td>
                        <td>{{item.date|date}}</td>
                        <td>{{item.item_name}}</td>
                        <td>{{item.amount}}</td>
                        <td>
                            <span *ngIf="!item.approved">Awaiting approval</span>
                            <span *ngIf="item.approved && !item.distributed">Awaiting distribution</span>
                            <span *ngIf="item.distributed">Complete</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <span class="step-links">
                    <!-- {% if page_obj.has_previous %} -->
                        <a href="?page=1">&laquo; first</a>
                        <a href="?page=#">previous</a>
                    <!-- {% endif %} -->

                    <span class="current">
                        <!-- Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}. -->
                    </span>

                    <!-- {% if page_obj.has_next %} -->
                        <a href="?page=#">next</a>
                        <a href="?page=#">last &raquo;</a>
                    <!-- {% endif %} -->
                </span>
            </div>
        </div>
    </div>
</div>
